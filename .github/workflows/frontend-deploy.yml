name: Deploy Frontend to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: f1-world-champions
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test:cicd

      - name: Build Application
        env:
          API_URL: ${{ secrets.API_URL }}
          API_F1_SERIES: ${{ secrets.API_F1_SERIES }}
          ENABLE_DEBUG: ${{ secrets.ENABLE_DEBUG }}
          CACHE_TIMEOUT: ${{ secrets.CACHE_TIMEOUT }}
          MAX_RETRIES: ${{ secrets.MAX_RETRIES }}
          RETRY_DELAY: ${{ secrets.RETRY_DELAY }}
        run: ng build --configuration production --output-hashing=all --delete-output-path

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: '--prod' 