<div class="season-card current-season rounded-lg overflow-hidden shadow-lg border border-red-700 mb-6 pulse-animation">
  <div class="p-4 bg-gradient-to-r from-gray-900 to-gray-800">
    <div class="flex justify-between items-center">
      <h2 class="text-3xl font-bold">{{ year }} <span class="text-red-500 text-sm font-normal ml-2">{{ messages.LABELS.SEASON_IN_PROGRESS }}</span></h2>
      <span class="text-sm font-semibold px-3 py-1 rounded-full bg-red-700">{{ messages.LABELS.ONGOING }}</span>
    </div>
  </div>
  <div class="p-5">
    <div class="flex flex-col md:flex-row md:items-center">
      <div class="flex items-center mb-4 md:mb-0 md:mr-8">
        <div class="w-12 h-12 rounded-full bg-gray-700 flex items-center justify-center mr-4 border-2 border-white">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
        </div>
        <div>
          <h3 class="text-xl font-bold">{{ messages.LABELS.CHAMPIONSHIP_ONGOING }}</h3>
          <p class="text-gray-400">{{ messages.LABELS.CHAMPION_TO_BE_DETERMINED }}</p>
        </div>
      </div>
      <div class="flex-grow md:text-right">
        <button 
          class="view-races-btn w-full md:w-auto py-2 px-6 bg-red-700 hover:bg-red-600 text-white font-bold rounded-md transition duration-300 flex items-center justify-center md:ml-auto"
          (click)="toggleRaces()"
          [attr.aria-expanded]="isExpanded"
          [attr.aria-label]="messages.LABELS.TOGGLE_RACE_LIST(year)">
          <span>{{ messages.LABELS.VIEW_RACE_WINNERS }}</span>
          <svg 
            class="w-4 h-4 ml-2 transform transition-transform" 
            [class.rotate-180]="isExpanded"
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
      </div>
    </div>
    <app-race-list
      *ngIf="isExpanded"
      [races]="races"
      [year]="year"
      [loading]="!races"
      [isCurrentSeason]="true">
    </app-race-list>
  </div>
</div>
